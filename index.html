<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="burger__menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <main class="wrapper">
    <aside class="menu">
      <div class="calendar">
        <h3 class="calendar__title"></h3>
        <div class="arrow__container">
          <button class="arrow arrow__prev calendar__arrow"></button>
          <button class="arrow arrow__next calendar__arrow"></button>
        </div>

        <div class="calendar__week">
          <span class="week">ПН</span>
          <span class="week">ВТ</span>
          <span class="week">СР</span>
          <span class="week">ЧТ</span>
          <span class="week">ПТ</span>
          <span class="week">СБ</span>
          <span class="week">ВС</span>
        </div>

        <div class="calendar__month">

        </div>
      </div>
    </aside>

    <section class="container">
      <h1 class="title"></h1>

      <div class="control">
        <button class="button button__delete"></button>
        <input type="text" class="control__input">
        <button class="button button__add"></button>
      </div>

      <hr class="separator separator__long">

      <div class="dashboard">
        <ul class="task task__active">

        </ul>

        <hr class="separator">

        <ul class="task task__check">

        </ul>
      </div>
    </section>
  </main>
  <div class="over">
    <div class="popup">
      <input type="text" class="popup__input">
      <button class="button button__text button__ok">Готово</button>
      <button class="button button__text button__cancel">Отмена</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
